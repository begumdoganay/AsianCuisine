        :root {
            --primary: #9d2c32;
            --secondary: #222222;
            --gold: #d4b16a;
            --light-gold: #f8efd4;
            --bg: #f5f5f5;
            --text: #222222;
            --light: #ffffff;
            --cream: #f9f7f3;
            --transition: all 0.3s cubic-bezier(0.25, 0.45, 0.45, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            padding: 4rem 0;
            margin-bottom: 4rem;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: var(--gold);
        }

        .title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .subtitle {
            color: var(--text);
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .navigation-section {
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--light);
            border-radius: 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 500;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--gold);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .nav-button {
            padding: 0.8rem 1.8rem;
            border: none;
            background: transparent;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            font-weight: 400;
        }

        .nav-button::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: var(--transition);
        }

        .nav-button:hover::after,
        .nav-button.active::after {
            width: 80%;
        }

        .nav-button.active {
            color: var(--primary);
            font-weight: 500;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
        }

        .menu-item {
            background: var(--light);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .item-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: var(--transition);
        }

        .menu-item:hover .item-image {
            transform: scale(1.03);
        }

        .item-content {
            padding: 2rem;
        }

        .cuisine-label {

            top: 1rem;
            right: 1rem;
            padding: 0.3rem 1rem;
            background: rgba(255,255,255,0.9);
            color: var(--primary);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;

        .item-subtitle {
            color: var(--gold);
            font-style: italic;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-family: 'Cormorant Garamond', serif;

            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--light);
            font-weight: 500;
            font-size: 1.2rem;
            background: var(--primary);
            padding: 0.5rem 1rem;
        }

            color: var(--text);
            font-size: 0.9rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

            gap: 0.8rem;
            margin-top: 1.5rem;
            padding-top: 1.5rem;

            text-align: center;
            padding: 4rem;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;

        }

            }

            }

                grid-template-columns: 1fr;
            }
        }

            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

    },
    
    

            
    ];

        // App state
        let state = {
            selectedCuisine: "all",
            selectedCategory: "all",
            dietaryFilters: []
        };

        // DOM elements
        const menuGrid = document.getElementById("menuGrid");
        const categorySection = document.getElementById("categorySection");
        const dietarySection = document.getElementById("dietarySection");

        // Filter and display menu function
        function filterMenu() {
            const filteredMenu = menu.filter(item => {
                // Filter by cuisine
                const cuisineMatch = state.selectedCuisine === "all" || item.cuisine === state.selectedCuisine;
                
                // Filter by category
                const categoryMatch = state.selectedCategory === "all" || item.category === state.selectedCategory;
                
                // Filter by dietary preferences
                const dietaryMatch = state.dietaryFilters.length === 0 || 
                    state.dietaryFilters.every(filter => {
                        if (filter === "vegetarian") return item.dietary.vegetarianOption;
                        if (filter === "spicy") return item.dietary.spicy;
                        if (filter === "gluten-free") return item.dietary.glutenFree;
                        return true;
                    });
                
                return cuisineMatch && categoryMatch && dietaryMatch;
            });
            
            // Clear the grid
            menuGrid.innerHTML = "";
            
            // Add filtered items
            filteredMenu.forEach(item => {
                const menuItem = document.createElement("div");
                menuItem.className = "menu-item fade-in";
                menuItem.innerHTML = `
                    <div class="cuisine-label">${capitalize(item.cuisine)}</div>
                    <div class="item-price">$${item.price.toFixed(2)}</div>
                    <img src="${item.image}" alt="${item.title}" class="item-image">
                    <div class="item-content">
                        <h3 class="item-title">${item.title}</h3>
                        <p class="item-subtitle">${item.subtitle}</p>
                        <p class="item-description">${item.description}</p>
                        <div class="item-tags">
                            ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            ${item.dietary.vegetarianOption ? '<span class="tag tag-vegetarian">Vegetarian Optional</span>' : ''}
                            ${item.dietary.spicy ? '<span class="tag tag-spicy">Spicy</span>' : ''}
                            ${item.dietary.glutenFree ? '<span class="tag tag-gluten-free">Gluten Free</span>' : ''}
                        </div>
                    </div>
                `;
                menuGrid.appendChild(menuItem);
            });

            // If no items match the filters
            if (filteredMenu.length === 0) {
                menuGrid.innerHTML = `
                    <div class="no-results">
                        No dishes currently match your selected criteria.
                    </div>
                `;
            }
        }

        // Helper function to capitalize first letter
        function capitalize(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Add event listeners to cuisine buttons
        document.querySelectorAll('[data-cuisine]').forEach(button => {
            button.addEventListener('click', () => {
                // Update state
                state.selectedCuisine = button.dataset.cuisine;
                
                // Update active button
                document.querySelectorAll('[data-cuisine]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.cuisine === state.selectedCuisine);
                });

                // Show/hide category and dietary sections
                if (state.selectedCuisine === "all") {
                    categorySection.style.display = "none";
                    dietarySection.style.display = "none";
                } else {
                    categorySection.style.display = "block";
                    dietarySection.style.display = "block";
                    
                    // Add fade-in animation
                    categorySection.classList.add('fade-in');
                    dietarySection.classList.add('fade-in');
                }

                // Update displayed menu
                filterMenu();
            });
        });

        // Add event listeners to category buttons
        document.querySelectorAll('[data-category]').forEach(button => {
            button.addEventListener('click', () => {
                // Update state
                state.selectedCategory = button.dataset.category;
                
                // Update active button
                document.querySelectorAll('[data-category]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.category === state.selectedCategory);
                });

                // Update displayed menu
                filterMenu();
            });
        });

        // Add event listeners to dietary buttons
        document.querySelectorAll('[data-dietary]').forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.dataset.dietary;
                
                // Toggle filter in state
                if (state.dietaryFilters.includes(filter)) {
                    state.dietaryFilters = state.dietaryFilters.filter(f => f !== filter);
                    button.classList.remove('active');
                } else {
                    state.dietaryFilters.push(filter);
                    button.classList.add('active');
                }

                // Update displayed menu
                filterMenu();
            });
        });

        // Initialize the menu on page load
        document.addEventListener('DOMContentLoaded', filterMenu);
    </script>
</body>
